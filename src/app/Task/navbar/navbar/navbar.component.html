<mat-toolbar color="primary">
    <span class="text-xl font-bold">Task Manager</span>
    <span class="flex-grow"></span>
    <nav mat-tab-nav-bar [tabPanel]="taskPanel">
      <a mat-tab-link routerLink="/task-create" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" class="from-neutral-50">
        Task Create
      </a>
      <a mat-tab-link routerLink="/task-show" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        Task Show
      </a>
    </nav>
  </mat-toolbar>
  
  <mat-tab-nav-panel #taskPanel>
    <!-- Content that changes based on the active tab -->
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
